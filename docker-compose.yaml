# deployment of 3 nodes of the server
version: '3.8'

services:
  node-1:
    container_name: node-1
    build:
      context: .
      dockerfile: Dockerfile-dev
    volumes:
      - .:/go/src/doq
    ports:
      - "9000"
      - "8001:8000"
    command: [
      "go",
      "run",
      "main.go",
      "-dataDir",
      "/usr/local/doq/data",
      "-id",
      "node-1",
      "-httpAddr",
      "8000",
      "-raftAddr",
      "9000",
      "-peers",
      "node-2,node-3"
    ]
  node-2:
    container_name: node-2
    build:
      context: .
      dockerfile: Dockerfile-dev
    volumes:
      - .:/go/src/doq
    ports:
      - "9000"
      - "8002:8000"
    command: [
      "go",
      "run",
      "main.go",
      "-dataDir",
      "/usr/local/doq/data",
      "-id",
      "node-2",
      "-httpAddr",
      "8000",
      "-raftAddr",
      "9000",
      "-peers",
      "node-1,node-3"
    ]
  node-3:
    container_name: node-3
    build:
      context: .
      dockerfile: Dockerfile-dev
    volumes:
      - .:/go/src/doq
    ports:
      - "9000"
      - "8003:8000"
    command: [
      "go",
      "run",
      "main.go",
      "-dataDir",
      "/usr/local/doq/data",
      "-id",
      "node-3",
      "-httpAddr",
      "8000",
      "-raftAddr",
      "9000",
      "-peers",
      "node-1,node-2"
    ]
  python:
    container_name: shell
    build:
      context: python
      dockerfile: Dockerfile
